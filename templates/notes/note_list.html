{% extends 'notes/base.html' %}

{% block content %}
    <h1>My Notes</h1>
    <div class="row">
        {% for note in notes %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ note.title }}</h5>
                        <p class="card-text">{{ note.content|truncatewords:30 }}</p>
                        <a href="{% url 'note_detail' pk=note.pk %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No notes yet.</p>
        {% endfor %}
    </div>
{% endblock %}
